<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Vaultborn: Online Co-op</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
<div id="wrap">
  <canvas id="game"></canvas>
  <div id="hud" style="display:none"></div>
  <div id="help"></div>
  <div id="minimap"></div>
  <div id="overlay"></div>
  <!-- Full-screen character/class select overlay -->
  <div id="charSelectOverlay">
    <h1>Choose Your Vaultborn</h1>
    <input id="charNameInput" placeholder="Enter character name" maxlength="18">
    <div id="classList"></div>
    <button id="startBtn">Start Game</button>
  </div>
  <!-- Talent Web Overlay -->
  <canvas id="talentWeb"></canvas>
</div>
<script src="talent-web.js"></script>
<script src="game.js"></script>
</body>
</html>
